<main>

  <form class="container col-md-6 col-lg-4 mx-auto my-5" id="form-contact">
    <div class="mb-3">
        <label for="Email" class="form-label">Email</label>
        <input type="email" class="form-control" id="Email" placeholder="example@gmail.com" autocomplete="off"
               required>
        <div class="invalid-feedback">
            Veuillez entrer un email valide.
        </div>
    </div>
    <div class="mb-3">
        <label for="titre" class="form-label">Titre</label>
        <input type="text" class="form-control" id="titre" placeholder="titre" autocomplete="off"
               required minlength="3" maxlength="50">
        <div class="invalid-feedback">
            Le titre doit contenir entre 3 et 12 caractères.
        </div>
    </div>
    <div class="mb-3">
        <label for="tex-area-contact" class="form-label">Description</label>
        <textarea class="form-control" id="tex-area-contact" rows="3" placeholder="écrire un avis"
                  required minlength="10" maxlength="300"></textarea>
        <div class="invalid-feedback">
            La description doit contenir entre 10 et 300 caractères.
        </div>
    </div>
    <button type="submit" class="btn btn-dark submit-contact">Submit</button>
</form>
