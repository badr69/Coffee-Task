  <!-- Navbar -->

  <!-- Formulaire de contact -->
  <main>
    <form id="form-contact">
      <div>
        <label for="Email">Email</label>
        <input type="email" id="Email" placeholder="example@gmail.com" required>
        <div>Veuillez entrer un email valide.</div>
      </div>
      <div>
        <label for="titre">Titre</label>
        <input type="text" id="titre" placeholder="titre" required minlength="3" maxlength="50">
        <div>Le titre doit contenir entre 3 et 12 caractères.</div>
      </div>
      <div>
        <label for="tex-area-contact">Description</label>
        <textarea id="tex-area-contact" rows="3" placeholder="écrire un avis" required minlength="10" maxlength="300"></textarea>
        <div>La description doit contenir entre 10 et 300 caractères.</div>
      </div>
      <button type="submit">Submit</button>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <p>© Copyright Coffee-Task 2025</p>
    <div>
      <span>Facebook</span>
      <span>Twitter</span>
      <span>Instagram</span>
      <span>Email</span>
    </div>
  </footer>
